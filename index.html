<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
</head>

<body>
  <div class="container-page">
    <section class="cards">
      <section class="card1">
        <h2>
          Your Result
        </h2>
        <section class="evaluation-circle">
          <h3>
            76
          </h3>
          <span>
            of 100
          </span>
        </section>
        <section class="rating-infos">
          <h3 id="rating">
            Great
          </h3>
          <p id="description-rating">
            You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </section>
      </section>
      <section class="card2">
        <h2>
          Summary
        </h2>
        <ul class="hightlights">
          <li class="highlight reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="Lightning Icon" />
              <h4>
                Reaction
              </h4>
            </div>
            <div>
              <span>
                80
              </span>
              <span>
                /
              </span>
              <span>
                100
              </span>
            </div>
          </li>
          <li class="highlight 
            memory
            ">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="Brain Icon" />
              <h4>
                Memory
              </h4>
            </div>
            <div>
              <span>
                92
              </span>
              <span>
                /
              </span>
              <span>
                100
              </span>
            </div>
          </li>
          <li class="highlight verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="Chat Icon" />
              <h4>
                Verbal
              </h4>
            </div>
            <div>
              <span>
                61
              </span>
              <span>
                /
              </span>
              <span>
                100
              </span>
            </div>
          </li>
          <li class="highlight visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="Eye Icon" />
              <h4>
                Visual
              </h4>
            </div>
            <div>
              <span>
                72
              </span>
              <span>
                /
              </span>
              <span>
                100
              </span>
            </div>
          </li>
        </ul>
        <button id="continue-btn">
          Continue
        </button>

      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/dege23">Douglas</a>.
    </div>
  </div>
</body>

</html>
